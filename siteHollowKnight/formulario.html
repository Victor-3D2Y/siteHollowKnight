<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulário</title>

</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Página inicial</a></li>
                <li><a href="boss.html">Bosses</a></li>
                <li><a href="formulario.html">Formulário</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div>
            <fieldset>
                <legend>Crie uma conta para você em nosso site:</legend>

                <label for="emailHk">Digite seu email caso queira receber as novidades sobre hollow knight:
                </label><input type="email" placeholder="algumacoisa@gmail.com" id="emailHk" />
                <br />
                <br />
                <label for="senha">Escolha uma senha para o seu login: </label><input type="password" id="senha" />
                <br />
                <br />
                <label for="numPessoal">Coloque seu número para login no site e uma segurança maior: </label><input
                    type="number" placeholder="(31) 99999-9999" id="numPessoal" />


            </fieldset>
            <br />
            <br />
            <fieldset>
                <legend>Pesquisa de satisfação</legend>

                <label for="opiniao">Digite um comentário sobre o site ou o jogo: </label><input type="text"
                    placeholder="Eu não gostei do Nosk..." id="opiniao" />


                <br>

                <label for="idSorN">Você deseja receber emails sobre hollow knight e suas novidades? </label>
                <select id="idSorN">

                    <option value="S">Sim</option>
                    <option value="N">Não</option>

                </select>
                <br />
                <br />

        </div>


        </fieldset>
    </main>
    <footer>
        <p>Meios de contato: (31) 99999-999 &copy;</p>
    </footer>
</body>
</html>
